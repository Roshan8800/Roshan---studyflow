<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyFlow</title>
    <meta name="description" content="StudyFlow is a comprehensive study planning and productivity app designed for students, professionals, and lifelong learners.">
    <meta name="author" content="Roshan">

    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
    <link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Space+Grotesk%3Awght%40400%3B500%3B700" onload="this.rel='stylesheet'" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style type="text/tailwindcss">
      :root {
        --primary-500: #068cf9;
        --primary-900: #022a4c;
        --secondary-400: #27313a;
        --neutral-900: #111518;
      }
      .blur-gradient-1 {
        background: radial-gradient(circle at 20% 30%, #068cf9 0%, transparent 40%),
                    radial-gradient(circle at 80% 70%, #8a2be2 0%, transparent 40%);
        filter: blur(100px);
        opacity: 0.3;
      }
      .blur-gradient-2 {
        background: radial-gradient(circle at 80% 20%, #ff00ff 0%, transparent 30%),
                    radial-gradient(circle at 10% 90%, #00ffff 0%, transparent 30%);
        filter: blur(120px);
        opacity: 0.2;
      }
    </style>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #50e3c2;
            --background-color: #f4f7f6;
            --font-color: #333;
            --light-gray: #ecf0f1;
            --dark-gray: #7f8c8d;
            --danger-color: #e74c3c;
        }

        body.light-theme {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: var(--background-color);
            color: var(--font-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        #app {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
            margin-top: 20px;
        }

        .container {
            padding: 20px;
        }

        /* Auth Container */
        #auth-container h2 {
            text-align: center;
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid var(--light-gray);
            border-radius: 4px;
            font-size: 1rem;
        }

        .auth-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            flex-grow: 1;
            transition: background-color 0.3s ease;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #357abd;
        }

        .btn-secondary {
            background-color: var(--secondary-color);
            color: white;
        }

        .btn-secondary:hover {
            background-color: #45cba8;
        }

        #auth-error {
            color: var(--danger-color);
            text-align: center;
            margin-top: 10px;
            display: none;
        }

        /* App Container */
        #app-container header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #app-container header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        #user-email {
            font-size: 0.8rem;
            font-weight: 300;
        }

        #logout-btn {
            background: var(--danger-color);
            color: white;
        }

        #logout-btn:hover {
            background: #c0392b;
        }

        #task-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #task-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid var(--light-gray);
            border-radius: 4px;
            font-size: 1rem;
        }

        #task-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid var(--light-gray);
            transition: background-color 0.2s ease;
        }

        .task-item:last-child {
            border-bottom: none;
        }

        .task-item.completed span {
            text-decoration: line-through;
            color: var(--dark-gray);
        }

        .task-item input[type="checkbox"] {
            margin-right: 15px;
            min-width: 20px;
            height: 20px;
        }

        .task-item span {
            flex-grow: 1;
            cursor: pointer;
        }

        .delete-btn {
            background: none;
            border: none;
            color: var(--danger-color);
            font-size: 1.2rem;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }

        .task-item:hover .delete-btn {
            opacity: 1;
        }

        /* Mobile Responsive */
        @media (max-width: 640px) {
            #app {
                margin-top: 0;
                border-radius: 0;
                min-height: 100vh;
            }
            .auth-buttons {
                flex-direction: column;
            }
        }

    </style>
</head>
<body class="bg-[var(--neutral-900)]" style='font-family: "Space Grotesk", "Noto Sans", sans-serif;'>
    <div id="landing-container" class="relative flex h-screen w-full flex-col justify-between overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-full blur-gradient-1"></div>
        <div class="absolute top-0 left-0 w-full h-full blur-gradient-2"></div>
        <div class="relative z-10 flex flex-col items-center justify-center flex-grow px-4 text-center">
            <div class="mb-8">
                <svg class="mx-auto" fill="none" height="80" viewBox="0 0 24 24" width="80" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="#068cf9" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
                <path d="M2 17L12 22L22 17" stroke="#068cf9" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
                <path d="M2 12L12 17L22 12" stroke="#068cf9" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
                </svg>
            </div>
            <h1 class="text-white text-5xl font-bold tracking-tighter mb-4">
                Study<span class="text-[var(--primary-500)]">Flow</span>
            </h1>
            <p class="text-gray-300 text-lg font-light leading-relaxed max-w-md">
                Master your subjects. Organize your workflow. Achieve your goals.
            </p>
        </div>
        <div class="relative z-10 w-full p-4 pb-12">
            <div class="flex flex-col items-stretch max-w-sm mx-auto space-y-4">
                <button id="landing-signup-btn" class="flex items-center justify-center h-14 px-6 rounded-full bg-[var(--primary-500)] text-white text-lg font-bold tracking-wide transition-all duration-300 ease-in-out hover:bg-opacity-90 hover:shadow-lg hover:shadow-[#068cf9]/20">
                    Sign Up
                </button>
                <button id="landing-login-btn" class="flex items-center justify-center h-14 px-6 rounded-full bg-[var(--secondary-400)] text-white text-lg font-bold tracking-wide transition-all duration-300 ease-in-out hover:bg-opacity-90 hover:shadow-lg hover:shadow-[#27313a]/20">
                    Log In
                </button>
            </div>
        </div>
    </div>

    <div id="signin-screen" class="fixed inset-0 bg-black bg-opacity-50 z-20 flex items-center justify-center" style="display: none;">
        <div class="bg-[var(--secondary-400)] rounded-2xl shadow-2xl p-8 w-full max-w-md m-4">
            <h2 class="text-white text-3xl font-bold text-center mb-6">Sign In</h2>
            <form id="signin-form">
                <div class="space-y-4">
                    <div>
                        <label for="signin-email" class="text-gray-300 font-medium">Email</label>
                        <input type="email" id="signin-email" required class="w-full mt-2 px-4 py-3 bg-gray-700 bg-opacity-50 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[var(--primary-500)] transition">
                    </div>
                    <div>
                        <label for="signin-password" class="text-gray-300 font-medium">Password</label>
                        <input type="password" id="signin-password" required class="w-full mt-2 px-4 py-3 bg-gray-700 bg-opacity-50 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[var(--primary-500)] transition">
                    </div>
                </div>
                <div class="mt-8">
                    <button type="submit" id="signin-btn" class="w-full flex items-center justify-center h-14 px-6 rounded-full bg-[var(--primary-500)] text-white text-lg font-bold tracking-wide transition-all duration-300 ease-in-out hover:bg-opacity-90 hover:shadow-lg hover:shadow-[#068cf9]/20">
                        Sign In
                    </button>
                </div>
            </form>
            <p class="text-center text-gray-400 mt-6">
                Don't have an account? <a href="#" id="switch-to-signup" class="text-[var(--primary-500)] hover:underline font-medium">Sign Up</a>
            </p>
        </div>
    </div>

    <div id="signup-screen" class="fixed inset-0 bg-black bg-opacity-50 z-20 flex items-center justify-center" style="display: none;">
        <div class="bg-[var(--secondary-400)] rounded-2xl shadow-2xl p-8 w-full max-w-md m-4">
            <h2 class="text-white text-3xl font-bold text-center mb-6">Create Account</h2>
            <form id="signup-form">
                <div class="space-y-4">
                    <div>
                        <label for="signup-email" class="text-gray-300 font-medium">Email</label>
                        <input type="email" id="signup-email" required class="w-full mt-2 px-4 py-3 bg-gray-700 bg-opacity-50 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[var(--primary-500)] transition">
                    </div>
                    <div>
                        <label for="signup-password" class="text-gray-300 font-medium">Password</label>
                        <input type="password" id="signup-password" required class="w-full mt-2 px-4 py-3 bg-gray-700 bg-opacity-50 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[var(--primary-500)] transition">
                    </div>
                    <div>
                        <label for="signup-password-confirm" class="text-gray-300 font-medium">Confirm Password</label>
                        <input type="password" id="signup-password-confirm" required class="w-full mt-2 px-4 py-3 bg-gray-700 bg-opacity-50 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[var(--primary-500)] transition">
                    </div>
                </div>
                <div class="mt-8">
                    <button type="submit" id="signup-btn-new" class="w-full flex items-center justify-center h-14 px-6 rounded-full bg-[var(--primary-500)] text-white text-lg font-bold tracking-wide transition-all duration-300 ease-in-out hover:bg-opacity-90 hover:shadow-lg hover:shadow-[#068cf9]/20">
                        Sign Up
                    </button>
                </div>
            </form>
            <p class="text-center text-gray-400 mt-6">
                Already have an account? <a href="#" id="switch-to-signin" class="text-[var(--primary-500)] hover:underline font-medium">Sign In</a>
            </p>
        </div>
    </div>

    <div id="app" style="display: none;">
        <!-- Main App View -->
        <div id="app-container" style="display: none;">
            <header>
                <div>
                    <h1>StudyFlow</h1>
                    <span id="user-email"></span>
                </div>
                <button id="logout-btn" class="btn">Logout</button>
            </header>
            <main class="container">
            </main>
        </div>
    </div>

    <!-- Firebase v9+ SDK -->
    <script type="importmap">
        {
            "imports": {
                "firebase/app": "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js",
                "firebase/auth": "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js"
            }
        }
    </script>

    <script type="module">
        /*
        --- FIREBASE REALTIME DATABASE RULES ---
        This is a critical security step. Copy and paste these rules into your
        Firebase project's Realtime Database > Rules tab. This will ensure that
        users can only read and write their own data.

        {
          "rules": {
            "users": {
              "$uid": {
                ".read": "auth != null && auth.uid == $uid",
                ".write": "auth != null && auth.uid == $uid"
              }
            }
          }
        }
        */

        // --- Firebase v9+ Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyCpBwJQkPywlteA5hvLH43Z2is-WWu-Byo",
            authDomain: "studyflow-8f1c4.firebaseapp.com",
            databaseURL: "https://studyflow-8f1c4-default-rtdb.firebaseio.com",
            projectId: "studyflow-8f1c4",
            storageBucket: "studyflow-8f1c4.firebasestorage.app",
            messagingSenderId: "519193491913",
            appId: "1:519193491913:web:630906098f9b1d8318d018",
            measurementId: "G-GGHHST1EXC"
        };

        // --- Import Firebase v9+ Modules ---
        import { initializeApp } from "firebase/app";
        import {
            getAuth,
            onAuthStateChanged,
            signInWithEmailAndPassword,
            createUserWithEmailAndPassword,
            signOut
        } from "firebase/auth";

        // --- Initialize Firebase ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        let currentUser = null;

        // --- DOM Elements ---
        const landingContainer = document.getElementById('landing-container');
        const landingLoginBtn = document.getElementById('landing-login-btn');
        const landingSignupBtn = document.getElementById('landing-signup-btn');
        const appDiv = document.getElementById('app');
        const appContainer = document.getElementById('app-container');
        const userEmailSpan = document.getElementById('user-email');
        const logoutBtn = document.getElementById('logout-btn');

        // Sign-in Screen
        const signinScreen = document.getElementById('signin-screen');
        const signinForm = document.getElementById('signin-form');
        const signinEmailInput = document.getElementById('signin-email');
        const signinPasswordInput = document.getElementById('signin-password');
        const switchToSignupBtn = document.getElementById('switch-to-signup');

        // Sign-up Screen
        const signupScreen = document.getElementById('signup-screen');
        const signupForm = document.getElementById('signup-form');
        const signupEmailInput = document.getElementById('signup-email');
        const signupPasswordInput = document.getElementById('signup-password');
        const signupPasswordConfirmInput = document.getElementById('signup-password-confirm');
        const switchToSigninBtn = document.getElementById('switch-to-signin');

        // --- UTILITY FUNCTIONS ---
        function showAuthError(form, message) {
            let errorEl = form.querySelector('.auth-error');
            if (!errorEl) {
                errorEl = document.createElement('p');
                errorEl.className = 'auth-error text-red-400 text-sm text-center mt-4';
                form.appendChild(errorEl);
            }
            errorEl.textContent = message;
            setTimeout(() => {
                if (errorEl && errorEl.textContent === message) {
                    errorEl.remove();
                }
            }, 3000);
        }

        // --- VIEW MANAGEMENT ---
        function showLandingView() {
            landingContainer.style.display = 'flex';
            signinScreen.style.display = 'none';
            signupScreen.style.display = 'none';
            appDiv.style.display = 'none';
            document.body.classList.remove('light-theme');
            document.body.style.fontFamily = '"Space Grotesk", "Noto Sans", sans-serif';
        }

        function showAppView() {
            landingContainer.style.display = 'none';
            signinScreen.style.display = 'none';
            signupScreen.style.display = 'none';
            appDiv.style.display = 'block';
            appContainer.style.display = 'block';
            userEmailSpan.textContent = currentUser.email;
            document.body.classList.add('light-theme');
            document.body.style.fontFamily = "-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif";
        }

        function showSigninScreen() {
            landingContainer.style.display = 'flex';
            signupScreen.style.display = 'none';
            signinScreen.style.display = 'flex';
            signinEmailInput.focus();
        }

        function showSignupScreen() {
            landingContainer.style.display = 'flex';
            signinScreen.style.display = 'none';
            signupScreen.style.display = 'flex';
            signupEmailInput.focus();
        }

        // --- AUTHENTICATION ---
        onAuthStateChanged(auth, user => {
            if (user) {
                currentUser = user;
                showAppView();
            } else {
                currentUser = null;
                showLandingView();
            }
        });

        landingLoginBtn.addEventListener('click', showSigninScreen);
        landingSignupBtn.addEventListener('click', showSignupScreen);
        switchToSignupBtn.addEventListener('click', (e) => {
            e.preventDefault();
            showSignupScreen();
        });
        switchToSigninBtn.addEventListener('click', (e) => {
            e.preventDefault();
            showSigninScreen();
        });

        signinForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = signinEmailInput.value;
            const password = signinPasswordInput.value;
            if (!email || !password) return;
            signInWithEmailAndPassword(auth, email, password)
                .catch(err => showAuthError(signinForm, err.message));
        });

        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = signupEmailInput.value;
            const password = signupPasswordInput.value;
            const confirmPassword = signupPasswordConfirmInput.value;
            if (!email || !password) return;
            if (password !== confirmPassword) {
                showAuthError(signupForm, "Passwords do not match.");
                return;
            }
            createUserWithEmailAndPassword(auth, email, password)
                .catch(err => showAuthError(signupForm, err.message));
        });

        logoutBtn.addEventListener('click', () => {
            signOut(auth).catch(err => showAuthError(appContainer, err.message));
        });

        window.addEventListener('online', () => {
            console.log("Back online.");
        });

        window.addEventListener('offline', () => {
            console.log("App is offline. Using local data.");
        });
    </script>
</body>
</html>
